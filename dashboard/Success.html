<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/img/selflogo.png" type="image/x-icon" />
  <title>Account Created Successfully</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: url('../assets/images/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .success-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      transform: scale(0.95);
      max-width: 400px;
      width: 90%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #4caf50;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.6s ease-in-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 14px;
      width: 18px;
      height: 35px;
      border: solid #4caf50;
      border-width: 0 5px 5px 0;
      transform: rotate(45deg);
      animation: draw 0.4s ease-out 0.4s forwards;
      opacity: 0;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes draw {
      to {
        opacity: 1;
      }
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .highlight {
      font-weight: bold;
      color: #222;
    }

    .info-box {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }

    .btn {
      padding: 12px 25px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    .btn:hover {
      background: #43a047;
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 25px;
      }

      .checkmark {
        width: 60px;
        height: 60px;
      }

      .info-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="checkmark"></div>
    <h2>Welcome, <span class="highlight" id="userName">User</span>!</h2>
    <p>Your account was successfully created ðŸŽ‰</p>

    <div class="info-box">
      <strong>Login ID:</strong> <span id="loginID">example@gmail.com</span>
    </div>

    <div class="info-box">
      <strong>Temporary Password:</strong> <span id="tempPass">ABCD1234</span>
    </div>

    <a href="../dashboard/login.html" class="btn">Go to Login</a>
  </div>

  <script>
    // Replace these values with real data from your backend or localStorage/sessionStorage

    document.getElementById("userName").textContent = getParameters().get("user").replace("%20", " ");
    document.getElementById("loginID").textContent = getParameters().get("loginID");
    document.getElementById("tempPass").textContent = getParameters().get("pass");
    function getParameters() 
         {
            let urlString = window.location.href;
            let paramString = urlString.split('?')[1];
            let params_arr = paramString.split('&');
            let myMap = new Map();
              for(let i = 0; i < params_arr.length; i++) {
                let pair = params_arr[i].split('=');
                myMap.set(pair[0], pair[1]);
            }
            return myMap;
        }
  </script>

</body>
</html>
