<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/img/selflogo.png" type="image/x-icon" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
     const value = localStorage.getItem("isLogin");
          if (value != null || value) {
              window.location.href="./index.html";
           }
  </script>
  <title>Study Buddy - Admin Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('../assets/images/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: #ffffffee;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.9s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #007bff;
      margin-bottom: 20px;
      animation: zoomIn 1.2s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    .form {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.submit {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit:hover {
      background: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      animation: zoomIn 1.2s ease;
    }

    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .otp-box {
      display: none;
    }

    .countdown {
      font-size: 14px;
      text-align: center;
      color: gray;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .tabs button {
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        font-size: 28px;
      }
    }
    #preLoader{
      position:absolute;
      z-index: 4;
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
   <div id="preLoader"><div class="loader"></div></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <img src="../assets/images/img/selflogo.png" class="logo" />
      <h1>Study Buddy</h1>
    </div>

    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('login')">Login</button>
      <button class="tab-button" onclick="switchTab('register')">Register</button>
      <button class="tab-button" onclick="switchTab('forgot')">Forgot</button>
    </div>

    <!-- Login Form -->
    <div class="form active" id="login">
      <input type="email" id="loginEmail" placeholder="Admin Email" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button class="submit" id="Login">LOGIN</button>
      <div class="link" onclick="switchTab('forgot')">Forgot Password?</div>
    </div>

    <!-- Forgot Password Form -->
    <div class="form" id="forgot">
      <input type="email" id="forgotEmail" placeholder="Enter your registered email" />
      <input type="email" class="newPass" placeholder="new Password" style="display: none;" />
      <input type="password" class="newPass" placeholder=" re-enter Password"  style="display: none;"/>
      <button class="submit" id="ResetLink">Sumbit</button>
      <div class="link" onclick="switchTab('login')">Back to Login</div>
    </div>
  </div>

  <div id="otpModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h3>Enter OTP</h3>
      <div class="otp-inputs">
        <input type="text" maxlength="1" data-index="0" />
        <input type="text" maxlength="1" data-index="1" />
        <input type="text" maxlength="1" data-index="2" />
        <input type="text" maxlength="1" data-index="3" />
        <input type="text" maxlength="1" data-index="4" />
        <input type="text" maxlength="1" data-index="5" />
      </div>
      <button id="verifyBtn">Verify OTP</button>
      <br />
      <button id="resendBtn" disabled>Resend OTP (60s)</button>
    </div>
  </div>
  <script>
    function switchTab(tabName) {
      if(tabName=='register')
      {
        window.location.href="../dashboard/planandbilling.html"
      }else{
      const buttons = document.querySelectorAll('.tab-button');
      const forms = document.querySelectorAll('.form');
      buttons.forEach(btn => btn.classList.remove('active'));
      forms.forEach(form => form.classList.remove('active'));
      document.querySelector(`#${tabName}`).classList.add('active');
      buttons[
        tabName === 'login' ? 0 : tabName === 'register' ? 1 : 2
      ].classList.add('active');
      }
    }


      
  </script>
   <script type="module" src="../assets/js/dashboard/database/login.js" >
    // Initialize EmailJS
   
  </script>
  <style>
   .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .otp-inputs input {
      width: 40px;
      height: 45px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #007BFF;
      outline: none;
    }

    #resendBtn {
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #resendBtn[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #verifyBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
</style>
</body>
</html>
