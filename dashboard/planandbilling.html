<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Buddy Plans & Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/img/selflogo.png" type="image/x-icon" />
   <script src="https://kit.fontawesome.com/f72c7df609.js" crossorigin="anonymous"></script>
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }
   
    .spec-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      transition: all 0.4s ease-in-out;
    }
    .spec-card {
      background: #fff;
      border-radius: 16px;
      width: 300px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .spec-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .plan-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .price {
      font-size: 1.8rem;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 15px;
    }
    .details, ul {
      font-size: 1rem;
      color: #333;
      padding-left: 20px;
    }
    .spec-card ul { list-style-type: "✅ "; }
    .select-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .select-btn:hover { background: #388e3c; }

    .billing-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .plan-summary {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .pay-btn, .back-btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .back-btn {
      background: #888;
    }
    .pay-btn:hover { background: #388e3c; }
    .back-btn:hover { background: #555; }

    .footer {
      margin-top: 10px;
      text-align: center;
      color: #888;
      font-style: italic;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .total {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #2c3e50;
    }

    .coupon {
      margin: 15px 0;
    }

    .coupon input {
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .spec-card, .billing-box { width: 90%; }
      h1 { font-size: 2rem; }
    }
     #preLoader{
      position:absolute;
      z-index: 4;
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="preLoader"><div class="loader"></div></div>
  <div style="display: flex; align-items: center; width: 100%; height: 80px; background: white; margin-bottom: 20px; padding: 10px;">
    <span style="  display: flex; justify-content: center; align-items: center; font-size: 35px; color: #388e3c; border-radius: 10px; cursor: pointer; margin-right: 10px;"><i class="fa-solid fa-circle-arrow-left" onclick="window.history.back();"></i></span>
    <div style="display: flex; width: 100%; justify-content: center;"><h1 id="pageTitle">Build Specifications</h1></div>
  </div>

  <div class="spec-container" id="plans"></div>

  <div class="billing-box" id="billingBox">
    <div class="plan-summary" id="planSummary">
      <em>Please select a plan above</em>
    </div>

    <div class="coupon" style="position: relative;">
      <label for="couponInput">Have a coupon?</label>
      <input type="text" id="couponInput" placeholder="Enter coupon code" style="padding-right: 55px;"/>
      <button id="couponButton" style="position: absolute; right: 0px; margin-top: 6px; width: 80px; height: 38px; background-color: #4CAF50; outline: none; border: none; border-radius: 0px 5px 5px 0px; color: white; cursor: pointer;">Apply</button>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" placeholder="Enter your phone number" />
    </div>
    <div class="form-group">
      <label>Company Name</label>
      <input type="tel" placeholder="Enter your Company Name" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="tel" placeholder="Enter your Address" />
    </div>

    <button class="pay-btn">Proceed to Pay</button>
    <button class="back-btn" onclick="goBack()">⬅ Back to Plans</button>
  </div>

  <div class="footer">Powered by Study Buddy</div>

   <div id="otpModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h3>Enter OTP</h3>
      <div class="otp-inputs">
        <input type="text" maxlength="1" data-index="0" />
        <input type="text" maxlength="1" data-index="1" />
        <input type="text" maxlength="1" data-index="2" />
        <input type="text" maxlength="1" data-index="3" />
        <input type="text" maxlength="1" data-index="4" />
        <input type="text" maxlength="1" data-index="5" />
      </div>
      <button id="verifyBtn">Verify OTP</button>
      <br />
      <button id="resendBtn" disabled>Resend OTP (60s)</button>
    </div>
  </div>

  <script>
      function goBack() {
      document.getElementById("billing-box").style.display = "none";
      document.getElementById("spec-container").style.display = "flex";
      document.getElementById("pageTitle").textContent = "Build Specifications";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
  <script type="module" src="../assets/js/dashboard/database/plan.js"></script>
<style>
   .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .otp-inputs input {
      width: 40px;
      height: 45px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #007BFF;
      outline: none;
    }

    #resendBtn {
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #resendBtn[disabled] {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #verifyBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
</style>
</body>
</html>
