<div class="col-span-12 xl:col-span-8 md:col-span-6">
    <div class="card table-card" style="display: none; height: 100%; width: 95%; position: absolute; z-index: 2;" id="formBody">
        <div class="card-header flex justify-between">
            <h5 id="HeaderName">Student Registration</h5>
             <img  id="closeBody" src="../assets/images/img/close.png" style="min-width: 20px; max-width: 30px; height: 30px; cursor: pointer;" title="Batch Registration"/>
       </div>
        <div class="card-body " >
            <div style="margin: 10px 30px 10px 30px; display: flex-box;">
                <div class="grid grid-cols-12 gap-4 mb-3">
                    <div class="col-span-12 sm:col-span-3">
                    <input type="text" class="form-control" placeholder="Student Name" id="sName">
                    </div>
                    <div class="col-span-12 sm:col-span-3">
                    <input type="number" class="form-control" placeholder="Student mobile number" id="sMobile">
                    </div>
                    <div class="col-span-12 sm:col-span-3">
                        <select class="form-control" id="batchList"> 
                            <option selected value="Choose a Batch">Choose a Batch</option>
                        </select>
                    </div>
                    <div class="col-span-12 sm:col-span-3">
                    <input type="number" class="form-control" placeholder="Batch fees paid by student" id="fees">
                    </div>
                    <div class="col-span-12 sm:col-span-4 justify-center flex" >
                    <button class="btn btn-primary  shadow-2xl "  style=" min-width: 100px; max-width: 190px;" id="studentSumbit">Register</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <div class="card table-card">
    <div class="card-header  flex justify-between">
       <h5>Register Student List</h5>
       <img  id="openBody" src="../assets/images/img/add.png" style="min-width: 20px; max-width: 30px; height: 30px; cursor: pointer;" title="Batch Registration"/>
    </div>
    <div class="card-body">
    <div class="table-responsive">
        <table class="table table-hover">
        <tbody id="bodyListStudent">
            <div id="noData" style="width: 100%; color: red; display:  flex; justify-content: center; font-size: 25px; font-weight: bold;"> No Data </div>
        </tbody>
        </table>
    </div>
    </div>
    </div>
</div>
</div>

<script type="module" src="../assets/js/dashboard/database/upload.js"></script>
<script type="module" src="../assets/js/dashboard/database/read.js"></script>
