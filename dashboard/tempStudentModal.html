 <tr class="unread">
    <td>
        <img class="rounded-full max-w-10" style="width: 40px" src="../assets/images/user/avatar-7.jpg" alt="activity-user" />
    </td>
    <td>
        <h6 class="mb-1">{{name}}</h6>
        <p class="m-0">Mobile Number:{{mb}}</p>
    </td>
    <td>
        <h6 class="text-muted">
        <i class="fas fa-circle text-success text-[10px] ltr:mr-4 rtl:ml-4"></i>
        {{date}}
        </h6>
    </td>
    <td class=" flex justify-center">
        <button class="btn btn-primary  shadow-2xl Delete"  style=" min-width: 60px; max-width: 130px; margin-right: 10px;" data-id="{{id}}" data-collection="{{collection}}">Delete</button>
        <button class="btn btn-primary  shadow-2xl open"  style=" min-width: 60px; max-width: 150px;" data-id="{{id}}">Complete Profile</button>
    </td>
</tr>
